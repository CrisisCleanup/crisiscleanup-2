  terms_10: "propiedad"
  terms_11: "más bien que"
  terms_12: "gente"
  terms_13: "y nunca usará los números de seguridad social de la tienda de servicios, números de registros médicos, números de cuenta bancaria, información de tarjetas de crédito, información de administración de casos, información personal confidencial o información personal sobre menores."
  terms_14: "Solo almacenará información relacionada directamente con la limpieza y restauración de la propiedad."
  terms_15: "Usted representa a una organización acreditada sin fines de lucro que realiza tareas de limpieza o reconstrucción, que tiene una presencia física en el área del desastre."
  terms_16: "Protegerá su (s) contraseña (s) e informará inmediatamente si está comprometida."
