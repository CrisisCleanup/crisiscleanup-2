  terms_4: "1. preámbulo"
  terms_5: "Bienvenido a CrisisCleanup.org. Revise cuidadosamente el Código de Conducta, los términos y las condiciones establecidos aquí (los \"Términos y Condiciones\"). Debido a que Crisis Cleanup es un proyecto de código abierto y un servicio público para organizaciones voluntarias que limpian desastres, estas reglas son necesarias para garantizar que el Servicio sea sostenible. Estos Términos y condiciones rigen su acceso y uso de este sitio web y las diversas herramientas y servicios que ponemos a disposición de los visitantes y usuarios del Servicio (\"Usted\")."
  terms_6: "2. Código de conducta"
  terms_7: "El Código de conducta describe sus responsabilidades y obligaciones básicas. Usted acepta que:"
  terms_8: "Utilizará el Servicio y el sitio web solo para esfuerzos de recuperación de desastres no comerciales."
