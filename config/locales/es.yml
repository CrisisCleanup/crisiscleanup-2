  privacy_68: "Hábitos de uso, información del sistema informático"
  privacy_69: "Realizamos un seguimiento de la información de uso no identificado a través de analíticas de terceros, como Google Analytics, para comprender cómo los clientes usan el sitio y para solucionar problemas. Esta información puede incluir cadenas de búsqueda. Puede bloquear las cookies de estos sitios web sin afectar negativamente al Servicio."
  privacy_70: "Algunas opcionales si desactivas las cookies de terceros"
