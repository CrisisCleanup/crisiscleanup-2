  about_1: "La Gente y las Filosofías de la Limpieza de Crisis"
  about_2: "Estamos construyendo un nuevo tipo de sistema, ¿quién está a cargo?."
  about_3: "Misión: Ayudar a las organizaciones voluntarias de socorro a ayudar a más personas mediante la recuperación."
  about_4: "Crisis Cleanup ayuda a las organizaciones de ayuda a ayudar a más personas."
  about_5: "Crisis Cleanup es una plataforma colaborativa de gestión de órdenes de trabajo en desastres que mejora la coordinación, disminuye la duplicación de esfuerzos, mejora la eficiencia y mejora la experiencia de los voluntarios. Limpieza de Crisis funciona mejor cuando un gran número de organizaciones voluntarias con muchos voluntarios, trabajan juntos para gran número de personas en una amplia zona, todo al mismo tiempo ."
  about_9: "Crisis Cleanup ayuda con los \"4Cs\" de la recuperación de desastres:"
  about_10: "Comunicación, Coordinación, Colaboración y Cooperación,"
  about_11: "así como la competencia. Crisis Cleanup hace"
  about_12: "no"
  about_13: "crear los \"4Rs\" de la recuperación de desastres: Relaciones, Recursos, Roles y Responsabilidades. No puede arreglar relaciones, crear recursos o dictar quién hace qué."
  about_6: "Crisis Cleanup abarca y apoya los intereses de los sobrevivientes de desastres proporcionando transparente, colaborativa y que mejoren la privacidad para ayudar a quienes directamente interactuar y ayudar a los sobrevivientes."
  about_7: "Crisis Cleanup es un proyecto de código abierto y opera a través del agente fiduciario Crisis Cleanup, LLC fuera de Colorado. Actualmente estamos buscando un agente fiscal sin fines de lucro. Otras organizaciones patrocinan implementaciones de Crisis Cleanup en Australia, India, Filipinas y otros lugares."
  about_8: "Filosofías Fundacionales:"
  about_14: "La limpieza de crisis es para la gestión colaborativa de órdenes de trabajo; no voluntarios, donaciones o manejo de casos. A proteger a los clientes,"
  about_15: "La limpieza de crisis se trata de propiedad, no de personas."
  about_16: "La manera correcta de hacer las cosas es sin embargo se hace, localmente."
  about_17: "La manera correcta de hacer las cosas es, sin embargo, que se haga. La tecnología debe mejorar, no reemplazar, las relaciones entre organizaciones. en la zona."
  about_18: "No hay pirámide, y no estás en la cima. Las organizaciones voluntarias son co-iguales, soberanas y interdependiente; ninguna organización está a cargo."
  about_19: "La colaboración y la comunicación deben ser no sólo convenientes, sino también necesarias."
  about_20: "No hay tal cosa como \"Una aplicación para regir a todos\". El sistema no debe tratar de hacer las cosas que era no pretende hacer. y la comunicación debe ser no sólo conveniente, sino requerida."
  about_21: "El sistema sigue las propiedades, no las personas. En consecuencia, las estrictas políticas de minimización de la información personal están en su lugar."
  about_22: "La verdadera innovación de Crisis Cleanup es la capacidad de coordinar a decenas de miles de voluntarios cientos de organizaciones a miles de sitios después de un desastre en una colaborativa no jerárquica ambiente"
  about_23: ". Crisis Cleanup demuestra que es posible crear una tecnología casi sin fricción plataforma en la que la cooperación interinstitucional, la comunicación, la coordinación y la colaboración no son solo conveniente, pero requerido."
