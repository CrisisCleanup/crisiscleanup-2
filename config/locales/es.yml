  home_main_3: "Dallas Tornados"
  home_main_4: "Limpieza de crisis ayudó a decenas de organismos de socorro en el área de Dallas ayudar a los sobrevivientes."
  home_main_5: "Huracan Sandy"
  home_main_6: "Nuestro primer incidente importante, más de 120 organizaciones y 30.000 voluntarios utilizado Liberador de crisis para ayudar a más de 5.000 familias."
  home_main_7: "TX / OK inundaciones"
  home_main_8: "Las inundaciones de Texas-Oklahoma devastadas Wimberly, TX y otras ciudades pequeñas. Limpieza de crisis fue el sistema de coordinación de registro para los esfuerzos de ayuda de la comunidad."
  home_main_9: "Tormenta de nieve Boston"
  home_main_10: "La tormenta de nieve de Boston de 2015 paralizó la ciudad. Cuando los voluntarios por los cientos ayudaron a sus vecinos, Crisis de Limpieza ayudó a coordinar sus esfuerzos."
  home_main_11: "Los incendios forestales negros"
  home_main_12: "Limpieza de crisis se utilizó ampliamente durante los incendios forestales Negro Colorado."
  home_main_13: "S. NJ Dericho Storm"
  home_main_14: "Más de 700 voluntarios ayudaron a varios cientos de residentes de edad avanzada retirar árboles caídos en el sur de Nueva Jersey. Limpieza de crisis mejoró drásticamente la eficiencia y la coordinación."
  home_main_15: "Limpieza de crisis es una aplicación gratuita, premiado, lista para su uso, de código abierto que conecta las organizaciones de recuperación de desastres con las personas que necesitan ayuda."
  home_main_16: "¿Cómo se dirige a 30.000 voluntarios de 100 organizaciones a 5.000 ubicaciones a través de un arco de 500 millas en 8 semanas?"
  home_main_17: "No lo hace. Se les deja organizan."
  home_main_18: "Limpieza de crisis permite a las organizaciones de ayuda al instante para coordinar los esfuerzos de respuesta en tiempo real, la reorientación de miles de voluntarios a partir de líneas a los sótanos de sobrevivientes de espera."
  home_main_19: "Limpieza de crisis fue desarrollado por y para los voluntarios de campo, jefes de equipo, escrutinio, y las personas que trabajan uno-a-uno con los supervivientes cuyas viviendas han sido afectadas por las inundaciones, tornados, terremotos, viento, fuego, u otro desastre. Limpieza de crisis puede responder a un nuevo desastre el mismo día, permitiendo que las organizaciones de ayuda al instante para coordinar esfuerzos."
  home_main_20: "Limpieza de crisis implementa una filosofía \"Craigslist\" a organizaciones de recuperación esfuerzos- que son conscientes de las órdenes de trabajo que entran en el sistema, y ​​organizaciones con capacidad de ayudar pueden reclamar y ejecutar la obra. El sistema no es público, pero está abierto y transparente entre las organizaciones participantes. Ninguna organización centralizada es \"a cargo\". Este enfoque no amenazante minimiza la duplicación y maximiza la comunicación, la coordinación y la eficiencia."
  home_main_21: "WDurante el ingreso de un cliente en la limpieza de crisis no garantiza que él o ella será servido, garantiza la visibilidad y maximiza las posibilidades de asistencia, mientras que las organizaciones de socorro ayudar a priorizar sus recursos limitados."
  home_main_22: "Organizaciones utilizando Limpieza de Crisis"
