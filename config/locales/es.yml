  privacy_74: "Tus materiales"
  privacy_75: "Si carga imágenes o videos de áreas afectadas por desastres, pueden compartirse públicamente."
  privacy_76: "Opcional"
  privacy_77: "Compartido con organizaciones participantes"
  privacy_78: "Compartido públicamente"
  privacy_79: "NPII"
  privacy_80: "Al igual que la mayoría de los operadores de sitios web, recopilamos NPII de visitantes de la clase que los navegadores web, según su configuración, pueden poner a disposición. Esa información incluye la dirección del Protocolo de Internet (IP) del usuario, el sistema operativo y el tipo de navegador, el tamaño de la pantalla de su computadora y si su navegador ha habilitado Javascript. También podemos recopilar las ubicaciones de las páginas web que visualiza justo antes de llegar, mientras navega, e inmediatamente después de abandonar el sitio web. Si navegó al sitio web desde un motor de búsqueda, las palabras que buscó (su \"cadena de búsqueda\") también se pueden recopilar."
  privacy_81: "Analizamos este NPII recopilado de los usuarios del sitio web para ayudarnos a comprender mejor cómo se utiliza el sitio web. Al identificar patrones y tendencias en el uso, podemos diseñar mejor el sitio web para mejorar su experiencia. Por ejemplo, analizar el tamaño de las pantallas de nuestros usuarios ayuda a garantizar que no hagamos que nuestro sitio web sea demasiado amplio; analizar las cadenas de búsqueda nos ayuda a mejorar el contenido; y el análisis de los tipos de navegadores nos ayuda a hacer que nuestro sitio web sea accesible para el mayor número posible de usuarios. Ocasionalmente podemos publicar NPII agregado, como un informe sobre las tendencias en el uso del sitio web."
  privacy_82: "Cookies web"
  privacy_83: "Una \"Cookie web\" es una cadena de información que un sitio web almacena en la computadora de un usuario y que el navegador del usuario proporciona al sitio web cada vez que el usuario envía una consulta al sitio. Por ejemplo, las cookies permiten a los usuarios visitar varias páginas en el sitio web e iniciar sesión solo una vez. Utilizamos las cookies web para rastrear las páginas que los usuarios visitan durante cada sesión del sitio web, tanto para ayudarnos a mejorar su experiencia como para ayudarnos a comprender cómo se utiliza el sitio web. No intentamos vincular la información recopilada con Cookies Web a PII."
  privacy_84: "Este sitio usa cookies para algunas características interactivas. La mayoría de los navegadores aceptarán automáticamente las cookies. Puede configurar su navegador para que rechace las cookies, pero es posible que algunas partes del sitio web no funcionen correctamente si se rechazan las cookies."
  privacy_85: "Web Beacons"
  privacy_86: "Un \"Web Beacon\" es un objeto que está incrustado en una página web o mensaje de correo electrónico que generalmente es invisible para el usuario (como una imagen pequeña e invisible) y permite a los operadores del sitio web verificar si un usuario ha visto una página web en particular o imagen Es posible que utilicemos Web Beacons en el sitio web para contar a los usuarios que han visitado páginas particulares y para ofrecer servicios de marca compartida. Las balizas web no se utilizan para acceder a la PII de los usuarios; son una técnica que podemos utilizar para compilar estadísticas agregadas sobre el uso del sitio web. Los Web Beacons recopilan solo un conjunto limitado de información que incluye un número de cookie, la hora y la fecha de una vista de página y una descripción de la página en la que reside Web Beacon."
  privacy_87: "Aunque no rechace los Web Beacons, es posible que se vuelvan ineficaces al rechazar todas las cookies, cambiar la configuración de su cliente de correo electrónico, modificar la configuración del navegador para notificarle cada vez que se ofrece una cookie y permitirle aceptar o rechazar las cookies individualmente."
  privacy_88: "5 otras divulgaciones"
  privacy_89: "Revelaremos información de identificación personal bajo las siguientes circunstancias:"
  privacy_90: "Por ley o para proteger derechos"
  privacy_91: "Divulgamos PII y NPII cuando así lo exija la ley, o en respuesta a una citación u orden judicial, para cooperar con una investigación legítima de aplicación de la ley, o cuando creamos a nuestro exclusivo criterio que la divulgación es razonablemente necesaria para proteger nuestra propiedad o derechos o los de terceros o el público en general."
  privacy_92: "Transferencias de negocios; Bancarrota"
  privacy_93: "Nos reservamos el derecho de transferir todas las PII y NPII en nuestra posesión a una organización sucesor en el caso de una fusión, adquisición, quiebra u otra venta de la totalidad o una parte de nuestros activos. Excepto en la medida en que lo ordene una quiebra u otro tribunal, el uso y la divulgación de toda PII transferida estarán sujetos a esta Política, oa una nueva política de privacidad si se le notifica sobre esa nueva política de privacidad y se les brinda la oportunidad de afirmativamente, optar por no hacerlo. La PII presentada o recopilada después de una transferencia, sin embargo, puede estar sujeta a una nueva política de privacidad por parte de la organización sucesor."
  privacy_94: "Investigación o Fines Históricos"
  privacy_95: "La información de Crisis Cleanup puede ser útil para mejorar la respuesta futura y los esfuerzos de coordinación, o para garantizar que se mantenga una narrativa histórica correcta. Podemos asociarnos y compartir información con instituciones u organizaciones de investigación reconocidas. Sin embargo, solo lo haremos si el proyecto de investigación ha sido aprobado por una junta de revisión institucional o junta de privacidad que ha establecido protocolos para garantizar la privacidad de la información compartida. También podemos, previa solicitud ya nuestro exclusivo criterio, compartir una cantidad razonable de información con organizaciones de preservación histórica de la comunidad o nacionales de una manera razonablemente diseñada para proteger las identidades de los sobrevivientes, y después de que haya transcurrido un tiempo razonable desde el desastre."
  privacy_96: "Otros fines"
  privacy_97: "Como se describe de otro modo en esta Política."
  privacy_98: "6 cifrado SSL"
  privacy_99: "La transferencia de datos de transacciones en línea desde y hacia el sitio web está protegida por la implementación de un protocolo Secure Sockets Layer (SSL). Nuestro certificado de seguridad permite que los navegadores web verifiquen la autenticidad de las secciones seguras del sitio web y se comuniquen con nuestro sitio de forma segura, cifrando la información confidencial a medida que pasa por Internet. Es su responsabilidad mantener su contraseña segura en todo momento para evitar el uso no autorizado de su cuenta."
  privacy_100: "7 cambios de política"
  privacy_101: "Cambios"
  privacy_102: "We may, at our sole discretion, change this Policy from time to time. Any and all changes to our Policy will also be reflected on this page. Unless we obtain your express consent, any revised Policy will apply only to information collected after such time as the revised Policy takes effect, and not to information collected under any earlier Privacy Policies. We will attempt to notify you whenever there are material changes to this Policy. We encourage you to frequently check this page for any changes to our Policy. If you have any questions about our Policy, please contact us."
  privacy_103: "Fecha de vigencia"
  privacy_104: "Esta política entra en vigor el 28 de julio de 2013. Última actualización: 17 de marzo de 2016."
