  privacy_29: "4 información recopilada"
  privacy_30: "Nuestro objetivo es ayudarlo a comprender no solo qué información recopilamos, sino por qué y cómo recopilamos la información. La siguiente tabla describe qué información recopilamos, cómo la recopilamos y cómo la utilizamos:"
