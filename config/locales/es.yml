  terms_18: "Mantendrá el control y la responsabilidad de la información del Cliente exportada."
  terms_19: "Compartirá la información del Cliente solo con partes que necesita saber y compartirá la cantidad mínima necesaria."
  terms_20: "Usted comprende y acepta que el Servicio NO está diseñado para responder a emergencias, y no está garantizado estar disponible en todo momento."
  terms_21: "Usted entiende que la Compañía no es responsable de la asistencia ofrecida o prestada por su organización a ningún Cliente."
  terms_22: "Nunca le dirás a otros que representas a la Compañía o \"Limpieza de Crisis.\"."
  terms_23: "No solicitará ni utilizará información de inicio de sesión perteneciente a otra persona, cargará archivos maliciosos, virus o códigos, usará el servicio para participar en conductas ilegales, engañosas, maliciosas o discriminatorias, o menoscabará el funcionamiento normal del Servicio de ninguna manera."
  terms_24: "Si proporciona su número de teléfono celular, aceptará mensajes de texto del sistema de limpieza de crisis y otros trabajadores."
  terms_25: "No se pondrá en contacto con otros usuarios de otras organizaciones de socorro a excepción de los propósitos de coordinación conjunta. No solicitará, enviará spam, los registrará para el boletín de su organización, ni solicitará voluntarios fuera de otras organizaciones."
  terms_26: "No compartirá la información de contacto personal de otros usuarios con sobrevivientes o el público."
