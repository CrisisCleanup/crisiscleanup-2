  surivor_1: "Nunca pierdas la esperanza"
  surivor_2: "¿Qué es la limpieza de crisis?"
  surivor_3: "Un sitio web de coordinación para agencias de ayuda, pero"
  surivor_4: "no el publico"
  surivor_5: "¿Puedo pedir ayuda a través de Crisis Cleanup?"
  surivor_6: "No. Pero puede llamar al 1-800-451-1954 o al 844-965-1386 para ubicarlo en una lista. De lo contrario, comuníquese directamente con las agencias de ayuda."
  surivor_7: "No tenemos una forma para que el público pida ayuda a través del sitio."
  surivor_8: "¿Puedo ver los datos de limpieza de crisis?"
  surivor_9: "No. Queremos protegerlo a usted y a sus vecinos. Por lo tanto, no podemos permitir que el público vea nombres, direcciones y números de teléfono. Solo las agencias de socorro de confianza tienen acceso a Crisis Cleanup. Puedes ver un"
  surivor_10: "mapa público"
  surivor_11: "con información anónima en su vecindario."
  surivor_12: "¿Cómo sé si las agencias de socorro están usando la limpieza de crisis?"
  surivor_13: "¡Solo pregunta! Si su caso se encuentra en Crisis Cleanup, no podemos garantizarle que lo ayudarán, pero no lo olvidaremos. Puede solicitar su número de caso de Crisis Cleanup, que es una carta y un número, como \"A417\" o \"R5208\"."
  surivor_14: "¿Que puedo hacer?"
  surivor_15: "Se paciente"
  surivor_16: "El camino hacia la recuperación tardará más de lo que crees, y más largo de lo que debería. Deberá completar docenas de formularios casi idénticos para decenas de agencias y compañías de seguros. La mayoría de las veces, parecerá que su trabajo es inútil. Sé tan paciente como puedas. El desastre ha dejado una impresión permanente en su vida y en la vida de su familia. Busca una nueva normalidad, incluso mientras sueltas algunos aspectos preciados de tu vida y estilo de vida anteriores."
  surivor_17: "ser persistente"
  surivor_18: "Aunque es agotador, debes ser tu propio defensor. Rodéate de un buen sistema de apoyo en tu iglesia o comunidad."
  surivor_19: "Nunca pierdas la esperanza"
  surivor_20: "Recuerde que usted es una persona normal que reacciona a un evento anormal. Busque los consejos y consejos de amigos, familiares, consejeros, administradores de casos, e incluso abogados confiables que puedan guiarlo a través del confuso laberinto de trampas espirituales, emocionales, físicas y legales que esperan. Celebra tus victorias espirituales, emocionales y familiares, grandes y pequeñas, cuando vayan."
  surivor_21: "Nunca pierdas la esperanza"
  surivor_22: "Aquí hay algunos recursos para sobrevivientes"
  surivor_23: "FEMA"
  surivor_24: "DisasterAssistance.gov"
  surivor_25: "Se paciente. Ser persistente Y nunca renuncies a la esperanza."
  surivor_26: "Solicite un vuelo gratuito fuera de su área."
